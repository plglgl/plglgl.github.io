<!DOCTYPE html>

<html lang="es">
    <head>
        <title>tarea 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body style="background: black; color: white;">
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" value="" id="nombre">
                </p>
                <p>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" value="" id="apellidos" size="50">
                </p>
                <p>
                    <label for="foto">Suba una foto reciente de el/la usuario/a</label>
                    <input type="file" name="foto" id="foto">
                </p>
                <p>
                    ¿Es la primera vez que se da de alta como usuario/a?
                    <input type="radio" name="primera-vez" id="si" checked="checked">
                    <label for="si">Sí</label>
                    <input type="radio" name="primera-vez" id="no">
                    <label for="no">No</label>
                </p>
                <p>
                    <label for="provincia">Provincia gallega donde está censado/a</label>
                    <select name="provincia" id="provincia">
                        <option>A Coruña</option>
                        <option>Lugo</option>
                        <option>Orense</option>
                        <option>Pontvedra</option>
                    </select>
                </p>
                <p>
                    Redes sociales que emplea habitualmente
                    <input type="checkbox" name="social" id="facebook">
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" name="social" id="twitter">
                    <label for="twitter">Twitter</label>
                    <input type="checkbox" name="social" id="pinterest">
                    <label for="pinterest">Pinterest</label>
                    <input type="checkbox" name="social" id="instagram">
                    <label for="instagram">Instagram</label>
                    <input type="checkbox" name="social" id="otras">
                    <label for="otras">Otras</label>
                </p>
                <p>
                    <label for="observaciones">Observaciones</label>
                    <br>
                    <textarea id="observaciones" name="observaciones" cols="60" rows="10" maxlength="1000"></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Datos de acceso</legend>
                <p>
                    <label for="username">Nombre de usuario/a</label>
                    <input type="text" name="username" id="username" maxlength="10">
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" id="password">
                </p>
                <p>
                    <label for="repeat-passwd">Repita contraseña</label>
                    <input type="text" name="repeat-passwd" id="repeat-passwd">
                </p>
            </fieldset>
            <p>
                <input type="reset" name="borrar" value="Borrar datos de formulario">
                <input type="submit" method="post" action="post.html" name="submit" value="Crear cuenta">
            </p>
        </form>
    </body>
</html>
